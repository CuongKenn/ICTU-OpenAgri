services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ictu-openagri-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./ictu_openagri.db
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:5173"]
      - ENVIRONMENT=development
    volumes:
      - ./backend:/app
      - /etc/resolv.conf:/etc/resolv.conf:ro
    networks:
      - ictu-network
    dns:
      - 8.8.8.8
      - 8.8.4.4
    extra_hosts:
      - "rest.soilgrids.org:host-gateway"
      - "www.gebco.net:host-gateway"
      - "land.copernicus.eu:host-gateway"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ictu-openagri-frontend
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - API_BASE_URL=http://localhost:8000/api/v1
    volumes:
      - ./frontend:/app
      - /app/build
      - /app/.dart_tool
    networks:
      - ictu-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  ictu-network:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1450
